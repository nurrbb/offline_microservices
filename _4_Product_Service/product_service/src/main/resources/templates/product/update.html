<!doctype html>
<html th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Customer Update</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="product List" />
    <meta name="author" content="Hamit Mızrak" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- external Css-->
    <link rel="stylesheet"   th:href="@{/css/style.css}">

    <!-- external JS-->
    <script th:src="@{/js/template.js}"></script>

    <!-- datatables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
</head>

<body class="container">
<!-- start codes -->

<!-- start codes -->
<h1 class="text-primary">Müşteri Güncellemesi</h1>

<form th:action="@{/product/mvc/v1/update/{id}(id=${key_product_update.getId()})}" th:method="post" th:object="${key_product_update}">

    <div class="form-group mb-4">
        <label for="productName">Ürün Adı</label>
        <input type="text" class="form-control" th:field="*{productName}"  autofocus="true" placeholder="Ürün adını" id="productName" name="productName"/>
        <div class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
    </div>

    <div class="form-group mb-4">
        <label for="productPrice">Ürün Fiyatı</label>
        <input type="text" class="form-control" th:field="*{productPrice}" autofocus="false" placeholder="Ürün Fiyatı" id="productPrice" name="productPrice"/>
        <div class="text-danger" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></div>
    </div>

    <div class="form-group mb-4">
        <label for="productQuantify">Ürün Ölçü</label>
        <input type="text" class="form-control" th:field="*{productQuantify}"  autofocus="false" placeholder="Ürün Ölçüsü" id="productQuantify" name="productQuantify"/>
        <div class="text-danger" th:if="${#fields.hasErrors('productQuantify')}" th:errors="*{productQuantify}"></div>
    </div>


    <div class="form-group mb-4 mt-3">
        <input type="reset" class="btn btn-danger" value="Temizle"/>
        <input type="submit" class="btn btn-primary" value="Gönder"/>
        <a th:href="@{/product/mvc/v1/list}" class="btn btn-warning">product List</a>
    </div>
</form>

<!-- ends codes -->


<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<!--  Sweet Alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
    function deleteSweetAlertRegister(url) {
        swal({
            title: "Silmek istediğinizden emin misiniz?",
            text: "Silindikten sonra tekrar geri alınamaz.",
            icon: "warning",
            buttons: ["İptal", "Sil"],
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    swal("Kayıt başarılı bir şekilde silindi.", {
                        icon: "success",
                    });
                    window.location.href = url;
                } else {
                    swal("İptal edildi.", {
                        icon: "warning",
                    });
                }
            });
    }
</script>
</body>
</html>
